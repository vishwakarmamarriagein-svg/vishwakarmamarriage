<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - Vishwakarma Matrimony</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial;
            text-align: center;
            padding-top: 100px;
            background-color: #f2f2f2;
        }
        .login-box {
            background: white;
            padding: 30px;
            width: 300px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px;
            width: 100%;
            background: maroon;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: darkred;
        }
    </style>
</head>
<body>
<form id="loginForm" class="login-box">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Enter Email">
    <input type="password" id="password" placeholder="Enter Password">
     <button type="submit">Login</button>
    <p id="message"></p>
</form>
<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/12.9.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.9.0/firebase-auth-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDjQhpE7CVkcmbzoZqGNiqb22-LJ7XF8DQI",
    authDomain: "vishwakarmamarriage-e8e13.firebaseapp.com",
    projectId: "vishwakarmamarriage-e8e13",
      storageBucket: "vishwakarmamarriage-e8e13.firebasestorage.app",
    messagingSenderId: "287592386640",
    appId: "1:287592386640:web:a7efcf2b1f3214c3c155"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        alert("Login Successful!");
        window.location.href = "admin.html";
      })
      .catch((error) => {
        alert(error.message);
      });
  });
</script> 
</body>
</html>
