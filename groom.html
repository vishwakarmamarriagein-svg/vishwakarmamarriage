<!DOCTYPE html>
<html>
<head>
    <title>Groom Profiles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Groom Profiles</h2>
<input type="text" id="searchInput" placeholder="Search by Name, City, Education..." onkeyup="searchProfiles()" style="padding:8px; width:300px; margin-bottom:20px;">
<select id="stateFilter" onchange="filterState(this.value)" 
        style="padding:8px;margin-left:10px;border-radius:6px;">
  <option value="All">All States</option>
</select>
    <div class="category-buttons">
  <button onclick="filterCategory('All')">All</button>
  <button onclick="filterCategory('Manu')">Manu</button>
  <button onclick="filterCategory('May')">May</button>
  <button onclick="filterCategory('Twasta')">Twasta</button>
  <button onclick="filterCategory('Shilpi')">Shilpi</button>
  <button onclick="filterCategory('Daiwaggya')">Daiwaggya</button>
 </div>

<div id="profiles-container" data-type="groom"></div>

<script src="script.js"></script>
</body>
</html>
